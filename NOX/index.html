<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOX Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>NOX Wallet</h1>

    <!-- Section pour envoyer des NOX -->
    <div id="wallet">
        <h2>Envoyer des NOX</h2>
        <label for="recipient">Adresse du destinataire :</label>
        <input type="text" id="recipient" placeholder="0x...">
        <label for="amount">Montant en FCFA :</label>
        <input type="number" id="amount" placeholder="Entrez le montant en FCFA">
        <button id="send">Envoyer NOX</button>
        <p id="status"></p>
    </div>

    <!-- Section pour la conversation -->
    <div id="chat">
        <h2>Informations sur NOX</h2>
        <div id="chat-box">
            <p><b>Bot :</b> Bienvenue dans le support NOX. Posez vos questions !</p>
        </div>
        <input type="text" id="user-input" placeholder="Ã‰crivez votre question...">
        <button id="ask">Envoyer</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
